<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - NanoWeb</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
  <div class="header-logo">
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Logo">
  </div>

  <div class="login-container">
    <h2>Sign In</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('login_route') }}">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
  </div>

  <footer>
    <p>Contact: <a href="http://www.idealantenas.com.br">www.idealantenas.com.br</a></p>
  </footer>

  <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
